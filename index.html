
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprenda Poker com André Akkari</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #0a0a0a;
    }
    .cta-button {
      transition: all 0.3s ease;
      box-shadow: 0 10px 15px -3px rgba(255, 0, 0, 0.3), 0 4px 6px -4px rgba(255, 0, 0, 0.3);
    }
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 25px -5px rgba(255, 0, 0, 0.4), 0 10px 10px -5px rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-center text-white">
  <div class="container mx-auto px-4 max-w-4xl">
    <h1 class="text-5xl md:text-6xl font-black mb-4 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-yellow-600">
      DOMINE O POKER COMO UM PROFISSIONAL
    </h1>

    <h2 class="text-xl md:text-2xl font-semibold mb-8 text-gray-300">
      Aprenda as estratégias vencedoras de André Akkari e multiplique seus ganhos nas mesas
    </h2>

    <div class="my-8 flex justify-center">
      <video 
        controls 
        class="rounded-lg w-full max-w-md shadow-lg border-4 border-yellow-500"
      >
        <source src="akkari cta.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
      </video>
    </div>

    <div class="mt-10">
      <a 
        href="https://checkout.com/akkari" 
        class="cta-button inline-block px-12 py-4 text-xl font-bold rounded-full bg-gradient-to-r from-red-600 to-red-500 hover:from-red-700 hover:to-red-600 text-white"
      >
        QUERO APRENDER COM O AKKARI
      </a>
    </div>
  </div>
</body>
</html>
